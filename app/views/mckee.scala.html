<!DOCTYPE html>

<html>
    <head>
        <title>Mckee Staging</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/mckeestaging.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href='http://fonts.googleapis.com/css?family=Asap:400,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,300italic' rel='stylesheet' type='text/css'>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
    	<div class="navbar rounded-corners">
    		<h3 class="header-text header-title">Mckee Career & Tech. High School</h3>
    	</div>

        <div class="info-container">
            <div class="section">
                <!-- Images / Main text -->
                <div>
                    <img class="section top-left slideshow-image" src="@routes.Assets.at("images/mckee-site/front-image.png")">
                </div>
                <div class="main-text-container centered">
                    <center><h2 class="subheader-text">Ralph R. Mckee High School is a CTE school preparing</h2></center>
                    <center><h2 class="subheader-text">students to take over the world one trade at a time.</h2></center>
                    <center><a href="#about-mckee"><button class="green-button">Learn more</button></a></center>
                </div>
            </div>
            <div id="about-mckee" class="section color-section">
                <center><h3 class="header-text">About Mckee</h3></center>
            </div>
            <div class="section">
                <center><h3 class="header-text-green">Staff</h3></center>
            </div>
            <div class="section  color-section">
                <center><h3 class="header-text">More information</h3></center>
            </div>
            <div class="section">
                <center><h3 class="header-text-green">Contact us</h3></center>
            </div>
            <div class="footer">
                <center><p class="footer-text">Copyright 2013 | Created by Joe Kent</p></center>
            </div>            
        </div>

        <script type="text/javascript">

            $(document).ready(function(){
                var h = $(window).height();
                $('.section').css({height: h+"px"});
            });

        </script>

    </body>
</html>
